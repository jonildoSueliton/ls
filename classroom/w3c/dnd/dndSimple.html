<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DnD</title>
	<style>
	div {
		border: dashed 3px #808080;
		width: 30%;
		height: 50px;
		text-align: center;
		font: 2em bold;
		color: #808080;
		padding: 10px;
	}
	img {
		margin: 10px;
	}
	</style>
</head>
<body>
	<div id="drag" ondragover="allowDrop(event)" ondrop="drop(event)">Arraste uma imagem</div>
	<img id="chrome" src="compatible_chrome.gif" alt="Browser" draggable="true" ondragstart="recordImgId(event)">
	<script>
	function recordImgId(ev){
		ev.dataTransfer.setData("divId", ev.target.id)
	}
	function allowDrop(ev){
		ev.preventDefault();
	}
	function drop(ev){
		var id = ev.dataTransfer.getData("divId");
		document.getElementById("drag").innerHTML = "";
		document.getElementById("drag").appendChild(document.getElementById(id));
	}
	</script>
</body>
</html>
