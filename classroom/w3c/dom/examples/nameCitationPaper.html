<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" id="sourceName">
  <button id="converter">Converter</button>
  <input type="text" id="targetName">

  <script>
    const sourceName = document.querySelector('#sourceName');
    const targetName = document.querySelector('#targetName');
    const converter = document.querySelector('#converter');

    converter.onclick = function (){
      targetName.value = toCitationName(sourceName.value);
    }

    function toCitationName(sourceName){
      var words = sourceName.split(' ');
      words = words.map((word,index) => {
        return (index == words.length-1) ?
                      word.toUpperCase() + ';' :
                      word[0].toUpperCase() + '.'
      });
      words.unshift(words.pop());
      return words.join(' ');
    }
  </script>
</body>
</html>
