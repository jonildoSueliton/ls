<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <select id="states"></select>
  <select id="cities"></select>
  <script>
    const states = document.querySelector('#states');
    const cities = document.querySelector('#cities');

    var cityNames = new Array();
    cityNames["Paraíba"] = "João Pessoa, Campina Grande, Cabedelo";
    cityNames["Pernambuco"] = "Recife, Abeu e Lima, Caruaru";

    laodStates();
    states.onchange = function(){
      loadCities();
    }

    function laodStates(){
      let stateOptions = '';
      for(let state in cityNames){
        stateOptions += `<option>${state}</option>`
      }
      states.innerHTML = stateOptions;
      loadCities();
    }

    function loadCities(){
      let stateSelected = states.value;
      let names = cityNames[stateSelected].split(', ');
      let cityOptions = '';
      for(let city of names){
        cityOptions += `<option>${city}</option>`
      }
      cities.innerHTML = cityOptions;
    }

  </script>
</body>
</html>
