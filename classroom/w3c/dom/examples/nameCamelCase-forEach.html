<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" id="sourceName">
  <button id="buttonConvert">CamelCase</button>
  <input type="text" id="targetName">
  <script>
    const sourceName = document.querySelector("#sourceName");
    const buttonConvert = document.querySelector("#buttonConvert");
    const targetName = document.querySelector("#targetName");

    buttonConvert.onclick = function(){
      targetName.value = toCamelCase(sourceName.value);
    }

    function toCamelCase(sourceName){
      let words = sourceName.split(" ");
      let wordsCamelCase = [];
      words.forEach((word) =>
        wordsCamelCase.push(word[0].toUpperCase()+word.slice(1))
      );
      return wordsCamelCase.join(" ");
    }
  </script>
</body>
</html>
