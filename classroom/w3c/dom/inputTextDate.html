<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input Text Date</title>
</head>
<body>
	<form>
		<input type="text" name="day" id="" onkeyup="if(this.value>9)this.form.month.focus();">
		<input type="text" name="month" id="" onkeyup="if(this.value>9)this.form.year.focus();">
		<input type="text" name="year" id="">
	</form>
</body>
</html>
