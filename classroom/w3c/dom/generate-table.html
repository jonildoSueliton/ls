<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table id="ips">
    <thead>
      <th>Address</th>
      <th>Mask</th>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    var ips = [
      {address: "192.168.0.2", mask: "255.255.255.0"},
      {address: "192.168.0.10", mask: "255.255.255.0"},
      {address: "192.168.0.26", mask: "255.255.255.0"},
      {address: "192.168.0.30", mask: "255.255.255.0"}
    ];
    tbodyIps = '';
    for(let ip of ips){
      tbodyIps += '<tr><td>'+ip.address+'</td><td>'+ip.mask+'</td></tr>';
    }
    // console.log(tbodyIps);
    document.querySelector('table#ips tbody').innerHTML = tbodyIps;
  </script>
</body>
</html>
