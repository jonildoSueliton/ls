<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" id="operand1">
  <input type="text" id="operand2">
  <button onclick="addition()">+</button>
  <button onclick="subtraction()">-</button>
  <button onclick="multiplication()">*</button>
  <button onclick="division()">/</button>
  <input type="text" id="result">
  <script>
    function addition(){
      var operand1 = document.querySelector('#operand1').value;
      var operand2 = document.querySelector('#operand2').value;
      document.querySelector('#result').value = parseInt(operand1)+parseInt(operand2);
    }
    function subtraction(){
      var operand1 = document.querySelector('#operand1').value;
      var operand2 = document.querySelector('#operand2').value;
      document.querySelector('#result').value = operand1-operand2;
    }
    function multiplication(){
      var operand1 = document.querySelector('#operand1').value;
      var operand2 = document.querySelector('#operand2').value;
      document.querySelector('#result').value = operand1*operand2;
    }
    function division(){
      var operand1 = document.querySelector('#operand1').value;
      var operand2 = document.querySelector('#operand2').value;
      document.querySelector('#result').value = operand1/operand2;
    }
  </script>
</body>
</html>
