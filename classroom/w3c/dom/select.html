<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam, qui mollitia consequuntur unde animi praesentium tempore perferendis aut ipsam minus. A facere quam earum animi velit iste quaerat mollitia placeat.</p>
	<select id="case">
		<option value="uppercase">Maiúsculo</option>
		<option value="lowercase">Minúsculo</option>
	</select>
	<script>
		// Node > Element > HTMLElment > HTMLParagraphElement
		// https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Properties_Reference
		document.querySelector("#case").onchange = function(){
			var paragraph = document.querySelector("p");
			var value = this.options[this.selectedIndex].value;
			paragraph.style.textTransform = value;
		}
	</script>
</body>
</html>
