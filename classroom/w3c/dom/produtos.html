<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table, td, th {
			border: 1px solid #000;
		}
		table {
			border-collapse: collapse;
			width: 40%;
		}
	</style>
</head>
<body>
	<section>
		<input type="text" id="description">
		<input type="text" id="value">
		<input type="button" value="Inserir">
	</section>
	<br>
	<br>
	<br>
	<table>
		<thead>
			<tr>
				<th>Produto</th>
				<th>Qtd.</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
		<tfoot>
			<tr>
				<td>Total</td>
				<td id="result">0</td>
			</tr>
		</tfoot>
	</table>
	<script>
		document.querySelector('input[type=button]').onclick =function(){
			var description = document.querySelector('#description').value;
			var value = parseInt(document.querySelector('#value').value);
			var content = 
				'<tr>'+
					'<td>'+description+'</td>'+
					'<td>'+value+'</td>'+
				'</tr>';
			document.querySelector('tbody').innerHTML += content;
			var sum = parseInt(document.querySelector('#result').innerHTML);
			document.querySelector('#result').innerHTML = sum+value;

		}

	</script>
</body>
</html>
