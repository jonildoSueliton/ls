<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<input type="range" id="range" min="1" max="10" value="5"><span></span>
	<script>
		function updateRange(){
			document.querySelector("span").innerHTML = document.querySelector("#range").value;
		}
		document.querySelector("#range").onchange = updateRange;
		document.onload = updateRange();
	</script>
</body>
</html>
