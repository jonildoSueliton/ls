<body>
  <input type="text" id="operand1">
  <input type="text" id="operand2">
  <button>+</button>
  <button>-</button>
  <button>*</button>
  <button>/</button>
  <input type="text" id="result">
  <script>
    const operand1Element = document.querySelector('#operand1');
    const operand2Element = document.querySelector('#operand2');
    const resultElement = document.querySelector('#result');
    const buttonsElement = document.querySelectorAll('button');

    loadClicks();

    function loadClicks(){
      for(var button of buttonsElement){
        button.onclick = () => calcAction(button.innerHTML);
      }
    }

    function calcAction(operator){
      let operand1 = operand1Element.value;
      let operand2 = operand2Element.value;
      let result = calcArithmetic(operand1, operand2, operator);
      resultElement.value = result;
    }

    function calcArithmetic(operand1, operand2, operator){
      switch (operator) {
        case '+':
          return parseFloat(operand1) + parseFloat(operand2);
        case '-':
          return operand1 - operand2;
        case '*':
          return operand1 * operand2;
        case '/':
          return operand1 / operand2;
        case 'pow':
          return Math.pow(operand1, operand2);
        case 'sqrt':
          return Math.pow(operand1, 1/ operand2);
        case 'log':
          // return TODO;
        case 'factorial':
          return factorial(operand1);
      }
    }

    }
  </script>
</body>
</html>
