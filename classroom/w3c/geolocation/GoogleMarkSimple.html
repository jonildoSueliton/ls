<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 50% ; width: 50%}
    </style>
  </head>
  <body>
    <div id="map_canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbJ-LcgQmIeDLe2A65lxEgHugrcqmqtc4&sensor=false"></script>
    <script>
      var latitude, longitude;
      let mapCanvas = document.getElementById("map_canvas");

      initialize();

      function initialize() {
        if(window.navigator.geolocation){
          navigator.geolocation.getCurrentPosition(showPosition);
        }
      }

      function showPosition(position){
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        console.log(latitude);
        console.log(longitude);

        // var myLatlng = new google.maps.LatLng(-7.1357164,-34.874470599999995);
        var myLatlng = new google.maps.LatLng(latitude,longitude);
        var mapOptions = {
          center: myLatlng,
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({
              position: myLatlng,
              map: map,
              title:"IFPB"
          });
      }
    </script>
  </body>
</html>
