<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

    /* https://daneden.github.io/animate.css/ */
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translate3d(-100%, 0, 0);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    .fadeInLeft {
      animation-name: fadeInLeft;
      animation-duration: 3s;
    }

    @media screen {
      div {
        background-image: url(sprite-google.png);
        height: 40px;
        width: 130px;
        background-position: -10px 0px;
      }
    }

    @media print {
      div {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="fadeInLeft"></div>
</body>
</html>
